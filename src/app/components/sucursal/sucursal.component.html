<div class="contents contenedorSucursal">
    <div class="row">
        <div class="col-6">
            <h3><b>Sucursales</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <a class="btn btn-success botonproduct mb-1" (click)="registroSucursal()"> Agregar sucursal</a><br>
        </div>
    </div>
    <table class="table table-bordered tabla">
        <thead>
            <tr>
                <th scope="col">Nombre de la sucursal</th>
                <th scope="col">Ciudad</th>
                <th scope='col'>Dirrecci칩n</th>
                <th scope='col'>Telefono</th>
                <th scope='col'>Celular</th>
                <th scope='col'> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sucursal of   sucursales">
                <td>{{ sucursal.nombre_sucursal }}</td>
                <td>{{ sucursal.nombre_ciudad }}</td>
                <td>{{ sucursal.direccion}}</td>
                <td>{{ sucursal.telefono }}</td>
                <td>{{ sucursal.celular}}</td>
                <td>
                    <a class="btn btn-warning botonSucursal"> Editar</a>
                    <a class="btn btn-danger botonSucursal"> Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)=" refreshSucursales()">
        </ngb-pagination>
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)=" refreshSucursales()">
            <option [ngValue]="2">2 items por p치gina</option>
            <option [ngValue]="4">4 items por p치gina</option>
            <option [ngValue]="6">6 items por p치gina</option>
        </select>
    </div>
</div>
