<div class="contents contenedor">
    <div class="row">
        <div class="col-6">
            <h3><b>Usuarios administradores</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <a class="btn btn-success botonproduct mb-1" (click)="registroAdmin()"> Agregar usuario</a><br>
        </div>
    </div>
    <table class="table table-bordered tabla">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Clave</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Cedula</th>
                <th scope="col">Telefono</th>
                <th scope="col">Correo</th>
                <th scope="col">Direccion</th>
                <th scope='col'> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.usuario }}</td>
                <td>{{ usuario.clave}}</td>
                <td>{{ usuario.nombre}}</td>
                <td>{{ usuario.apellidos}}</td>
                <td>{{ usuario.cedula}}</td>
                <td>{{ usuario.telefono}}</td>
                <td>{{ usuario.correo}}</td>
                <td>{{ usuario.direccion}}</td>
                <td>
                    <a class="btn btn-warning boton"> Editar</a>
                    <a class="btn btn-danger boton"> Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshUsuarios()">
        </ngb-pagination>
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsuarios()">
            <option [ngValue]="2">2 items por página</option>
            <option [ngValue]="4">4 items por página</option>
            <option [ngValue]="6">6 items por página</option>
        </select>
    </div>
</div>
