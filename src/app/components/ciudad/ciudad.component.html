<div class="contents contenedor">
    <div class="row">
        <div class="col-6">
            <h3><b>Ciudades</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <a class="btn btn-success botonproduct mb-1" (click)="registroCiudad()"> Agregar ciudad</a><br>
        </div>
    </div>
    <table class="table table-bordered tabla">
        <thead>
            <tr>
                <th scope="col">Ciudad</th>
                <th scope="col">Departamento</th>
                <th scope='col'> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ciudad of ciudades">
                <td>{{ ciudad.nombre_ciudad}}</td>
                <td>{{ ciudad.departamento}}</td>
                <td>
                    <button class="btn btn-warning boton" (click)="editarCiudad(ciudad.id_ciudad)"> Editar</button>
                    <button class="btn btn-danger boton" (click)="eliminarCiudad(ciudad.id_ciudad)"> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshCountries()">
        </ngb-pagination>
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
            <option [ngValue]="2">2 items por página</option>
            <option [ngValue]="4">4 items por página</option>
            <option [ngValue]="6">6 items por página</option>
        </select>
    </div>
</div>
