<div class="contents contenedorproduct">
    <div class="row">
        <div class="col-6">
            <h3><b>Productos</b></h3>
        </div>
    </div>
    
    <table class="table table-bordered tabla">
        <thead>
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci칩n</th>
                <th scope="col">Imagen</th>
                <th scope="col">Estado</th>
                <th scope="col"> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre_categoria}}</td>
                <td>{{ producto.nombre}}</td>
                <td>{{ producto.descripcion}}</td>
                <td><img src="{{producto.img}}" class="rounded" alt="" width="150px" height="100px"/></td>
                <td>{{ producto.estado}}</td>
                <td><a class="btn btn-success botonproduct mb-1" (click)="EditarEstadoProducto(producto.id_producto)">Estado del Producto</a><br></td>
            </tr>
        </tbody>
    </table>
