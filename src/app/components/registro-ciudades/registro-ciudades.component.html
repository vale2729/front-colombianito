<div class="modal-header">
  <h4 class="modal-title">Colombiano Hambriento</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="m-4">
    <form [formGroup]="formulario" class="login-form rounded was-validated" >
      <p>Ingresar los datos:</p>
      <input type="text" class="forms rounded is-invalid form-control" required="true"
        placeholder="Nombre del departamento" formControlName="departamento" /><br>
      <input type="text" class="forms rounded is-invalid form-control" required="true" placeholder="Nombre de la ciudad"
      formControlName="ciudad"/><br>
      <button class="btn btn-success" (click)="insertar()">Registrar</button>
    </form>
  </div>
</div>
