<div class="modal-header">
    <h4 class="modal-title">Colombiano Hambriento</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{mensaje}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="eliminar()">Si, eliminar</button>
    <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">No</button>
</div>
