<div class="modal-header">
    <h4 class="modal-title">Colombiano Hambriento</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="m-4">
        <form class="login-form rounded">
            <p>Ingresar los datos:</p>
            <div *ngFor="let usuario of usuarioConsultado">
                <input type="text" class="forms rounded form-control" autofocus="true" required="true"
                    placeholder="Cedula" name="cedula" value="{{usuario.cedula}}" /> <br>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="forms rounded form-control" required="true" placeholder="Usuario"
                            name="usuario" value="{{usuario.usuario}}"/><br>
                    </div>
                    <div class="col-6">
                        <input type="password" class="forms rounded form-control" required="true"
                            placeholder="ContraseÃ±a" name="clave" value="{{usuario.clave}}" /><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="forms rounded form-control" required="true" placeholder="Nombre"
                            name="nombre" value="{{usuario.nombre}}"/><br>
                    </div>
                    <div class="col-6">
                        <input type="text" class="forms rounded form-control" required="true" placeholder="Apellidos"
                            name="apellido" value="{{usuario.apellidos}}"/><br>
                    </div>
                </div>
                <input type="text" class="forms rounded form-control" required="true" placeholder="Telefono"
                    name="telefono" value="{{usuario.telefono}}"/><br>
                <input type="email" class="forms rounded form-control" required="true" placeholder="Correo Electronico"
                    name="correo" value="{{usuario.correo}}"/><br>
                <input type="text" class="forms rounded form-control" required placeholder="Direccion"
                    name="direccion" value="{{usuario.direccion}}"/><br>
                <select class="form-control" name="ciudad">
                    <option selected>Elige una sucursal</option>
                    <option *ngFor="let sucursal of sucursales" value='{{sucursal.id_sucursal}}'>{{sucursal.nombre_sucursal}}</option>
                </select><br>
            </div>
            <button class="btn btn-success" (click)="editar()">Registrar</button>
        </form>
    </div>
</div>
