<div class="modal-header">
    <h4 class="modal-title">Colombiano Hambriento</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="m-4">
      <form class="login-form rounded was-validated">
        <p>Ingresar los datos:</p>
        <input type="text" class="forms rounded is-invalid form-control" required="true" placeholder="Nombre de categoria"
          [(ngModel)]="nombre_categoria" name="nombre_categoria" /><br>
  
        <button class="btn btn-success" (click)="insertar()">Registrar</button>
      </form>
    </div>
  </div>
