<div class="row justify-content-md-center align-content-center m-0 pt-4">
    <div class="card shadow" style="width: 18rem;" *ngFor="let producto of productos">
        <img src="{{producto.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
        </div>
    </div>
</div>
