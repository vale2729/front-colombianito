<div class="modal-header">
    <h4 class="modal-title">Colombiano Hambriento</h4>

      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="img-fluid" src='assets/quienessomos1.jpg'><br><br>
    <h4>Hamburguesa</h4><br>
