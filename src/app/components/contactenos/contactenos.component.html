<form class="contactenos-form">
  <p class="contactenos-text">
      Contactenos
  </p>
  <input type="nombre" class="forms rounded" autofocus="true" required="true" placeholder="Nombre completo" />
  <input type="email" class="forms rounded" required="true" placeholder="Correo Electronico" />
  <input type="telefono" class="forms rounded" required="true" placeholder="Telefono" />
  <input type="motivo" class="forms rounded" required="true" placeholder="Motivo" />
  <textarea type="mensaje" class="forms rounded" aria-label="With textarea" placeholder="Mensaje"></textarea>

  <button class="btn btn-success contactenos-btn contactenos-submit">Enviar</button>
</form>
<div class="underlay-photo"></div>
