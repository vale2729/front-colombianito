<div class="modal-header">
    <h4 class="modal-title">Colombiano Hambriento</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="m-4">
        <form [formGroup]="formulario" class="login-form rounded was-validated" >
            <p>Ingresar los datos:</p>
            <select class="form-control" name="ciudad">
                <option selected>Elige una categoria</option>
                <option value="1" *ngFor="let categoria of categorias" value="{{categoria.id_categoria}}"formControlName="categoria_Producto" >{{categoria.nombre_categoria}}</option>
            </select><br>
            <input type="text" class="forms rounded form-control" required="true" placeholder="Nombre del producto" formControlName="nombre_Producto" /><br>

            <input type="text" class="forms rounded form-control" required="true" placeholder="DescripciÃ³n"  formControlName="descripcion_Producto" /><br>
            <input type="text" class="forms rounded form-control" required="true" placeholder="Precio"formControlName="precio_Producto" /><br>
            <!-- CARGAR FOTOS -->
            <input type="file" class="form-control" formControlName="img_Producto" name="foto"><br>

            <select class="form-control" formControlName="estado_Producto">
                <option selected>Elige un estado</option>
                <option value="1">Activo</option>
                <option value="1">Desactivo</option>
            </select><br>
            <button class="btn btn-success" (click)="insertar()">Registrar</button>
        </form>
    </div>
</div>
