<div class="contents contenedorproduct">
    <div class="row">
        <div class="col-6">
            <h3><b>Productos</b></h3>
        </div>
        <div class="col-6 text-right pb-3">
            <a class="btn btn-success botonproduct mb-1" (click)="registroProducto()"> Agregar producto</a><br>
        </div>
    </div>
    
    <table class="table table-bordered tabla">
        <thead>
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci칩n</th>
                <th scope="col">Imagen</th>
                <th scope="col">Estado</th>
                <th scope="col"> Sucursal</th>
                <th scope='col'> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre_categoria}}</td>
                <td>{{ producto.nombre}}</td>
                <td>{{ producto.descripcion}}</td>
                <td><img src="{{producto.img}}" class="rounded" alt="" width="150px" height="100px"/></td>
                <td>{{ producto.estado}}</td>
                <td> {{ producto.sucursal}}</td>
                <td>
                    <a class="btn btn-warning botonproduct mb-1" (click)="editarProducto(producto.id_producto)"> Editar</a><br>
                    <a class="btn btn-danger botonproduct" (click)="eliminarProducto(producto.id_producto)"> Eliminar</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshProductos()">
        </ngb-pagination>
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshProductos()">
            <option [ngValue]="2">2 items por p치gina</option>
            <option [ngValue]="4">4 items por p치gina</option>
            <option [ngValue]="6">6 items por p치gina</option>
        </select>
    </div>
</div>
